@if(currentUser)
{
    <div>
        <header>
            <h3>
                <strong>{{currentUser.username}}</strong> profile
            </h3>
        </header>
        <p>
            <strong>Email:</strong>{{currentUser.email}}
        </p>
        <strong>Role:</strong>
        <ul>
            @for(role of currentUser.role;track role){
                <li>{{role}}</li>
            }
        </ul>
    </div>
}@else {
    <p>Please login again!</p>
}
